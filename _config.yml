#
# Этот файл содержит настройки сайта
#

# Обратите внимание, что "name: NAME" должен указываться обязательно.
# Знак решётки указывает на комментарий, и не будет прочитан как настройка.

# Параметр/значение
name: СНТ &laquo;Луговое&raquo;
description:

# Введите доменное имя вашего сайта (если вы не добавили свое имя, вы можете пропустить доменное имя для назначенния GitHub pages)
url: 

# Добавьте доменное имя второго уровня вашего блога, обычно имя вашего репозитория
# URL вашего сайта (http://yourusername.github.io/repository-name)
# Тогда написать "/repository-name"
baseurl: 


#
# Следующие настройки не являются обязательными
#

# URL изображения логотипа. Рекомендуемый размер не более 300px × 300px
avatar: https://raw.githubusercontent.com/lugovoe/lugovoe.github.io/master/images/logo.png

# URL favicon (отображается на вкладке браузера). Рекомендуется использовать меньший (64px × 64px) размер
favicon: https://raw.githubusercontent.com/lugovoe/lugovoe.github.io/master/images/favicon.png


# Кнопки в меню
navigation:
  - name: Новости
    url: /
  - name: СНТ
    url: /info
  - name: Извещения
    url: /list
  - name: Теги
    url: /tags

# Записей на странице
paginate: 6

# Различная разметка для вывода записи
excerpt_separator: <!-- more -->

# Необязательно. Ваши ссылки в социальных сетях будут отображаться в виде значков в нижнем колонтитуле вашего сайта
footer-links: 
  weibo: # frommidworld #Введите ваше персональное доменное имя Weibo https://www.weibo.com/<thispart>
  behance: # https://www.behance.net/<>
  dribbble: # https://dribbble.com/<>
  email: # fromendworld@outlook.com 
  facebook: #https://www.facebook.com/<>
  flickr: #https://www.flickr.com/<>
  github: #lugovoe/lugovoe.github.io #https://github.com/<>
  instagram: #https://instagram.com/<>
  linkedin: #https://www.linkedin.com/in/<>
  pinterest: #https://www.pinterest.com/<>
  rss: #Просто заполните RSS
  stackoverflow: # http://stackoverflow.com/<>
  tumblr: # https://<username>.tumblr.com
  twitter: # https://www.twitter.com/<your_twitter_username> 
  youtube: # channel/<your_long_string> or user/<user-name>

# Текст нижнего колонтитула сайта
footer-text: Copyright (c) 2020 СНТ "Луговое"

#
# Комментарии. Важно! Не заполняйте несколько разных областей комментариев одновременно
#

# Введите Disqus shortname, чтобы добавить раздел комментариев
disqus: #lugovoe #shortname

# Настройки, связанные с Gitalk. Вы можете добавить область комментариев (смотрите учебник)
gitalk:
  clientID: 
  clientSecret: 
  repo: 
  owner: 

# Введите Google Analytics web tracking code
google_analytics:


#
# !! Нельзя изменять ни одну из следующих настроек !!
#

permalink: /:title/
paginate_path: /page:num/

# The release of Jekyll Now that you're using
version: v3.7.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-paginate

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
